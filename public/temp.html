<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat.io</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin: 20px 0;
      text-shadow: 0 0 5px lime;
    }
    #setup, #chat {
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    input, button {
      background-color: black;
      color: lime;
      border: 1px solid lime;
      font-family: inherit;
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
      outline: none;
    }
    button:hover {
      background-color: lime;
      color: black;
    }
    #chat {
      display: none;
    }
    #messages {
      border: 1px solid lime;
      background-color: black;
      color: lime;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
    }
    .timestamp {
      font-size: 0.7rem;
      color: gray;
    }
    #typing {
      font-size: 0.8rem;
      color: lime;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div id="setup">
    <h1>Private Chat.io</h1>
    <input id="nickname" placeholder="Your Nickname" />
    <input id="roomId" placeholder="Room ID" />
    <input id="password" type="password" placeholder="Password" />
    <button id="create">Create Room</button>
    <button id="join">Join Room</button>
  </div>

  <div id="chat">
    <h1>Chat Room</h1>
    <div id="messages"></div>
    <div id="typing"></div>
    <input id="message" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <script>
    const ws = new WebSocket('ws://localhost:3000');
    const setupDiv = document.getElementById('setup');
    const chatDiv = document.getElementById('chat');
    const messagesDiv = document.getElementById('messages');
    const typingDiv = document.getElementById('typing');
    const messageInput = document.getElementById('message');
    const nicknameInput = document.getElementById('nickname');
    const roomIdInput = document.getElementById('roomId');
    const passwordInput = document.getElementById('password');

    let nickname;
    let typingTimeout;

    document.getElementById('create').onclick = () => {
      nickname = nicknameInput.value || 'Anonymous';
      const roomId = roomIdInput.value;
      const password = passwordInput.value;
      ws.send(JSON.stringify({ type: 'create-room', roomId, password, nickname }));
    };

    document.getElementById('join').onclick = () => {
      nickname = nicknameInput.value || 'Anonymous';
      const roomId = roomIdInput.value;
      const password = passwordInput.value;
      ws.send(JSON.stringify({ type: 'join-room', roomId, password, nickname }));
    };

    document.getElementById('send').onclick = () => {
      const roomId = roomIdInput.value;
      const message = messageInput.value.trim();
      if (message) {
        const timestamp = new Date().toLocaleTimeString();
        displayMessage(`You: ${message}`, timestamp);
        ws.send(JSON.stringify({ type: 'message', roomId, message, nickname }));
        messageInput.value = '';
      }
    };

    messageInput.oninput = () => {
      const roomId = roomIdInput.value;
      ws.send(JSON.stringify({ type: 'typing', roomId, nickname }));

      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typingDiv.innerText = '';
      }, 3000);
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'room-created') {
        alert('Room created successfully! Share the Room ID and password.');
      } else if (data.type === 'joined-room') {
        setupDiv.style.display = 'none';
        chatDiv.style.display = 'block';
      } else if (data.type === 'message') {
        const timestamp = new Date().toLocaleTimeString();
        if (data.nickname === nickname) {
          displayMessage(`You: ${data.message}`, timestamp);
        } else {
          displayMessage(`${data.nickname}: ${data.message}`, timestamp);
        }
      } else if (data.type === 'typing') {
        typingDiv.innerText = `${data.nickname} is typing...`;
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          typingDiv.innerText = '';
        }, 3000);
      } else if (data.type === 'error') {
        alert(data.message);
      }
    };

    function displayMessage(message, timestamp) {
      const messageEl = document.createElement('div');
      messageEl.className = 'message';
      messageEl.innerHTML = `${message} <span class="timestamp">[${timestamp}]</span>`;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
